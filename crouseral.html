<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
	<h1 class="text-center text-primary my-5" >Carousel</h1>

	<div class="container">
		<div class="carousel slide" data-ride='carousel' >
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="image/g1.jpg" img='fluid'>
			</div>
			<div class="carousel-item">
				<img src="image/g2.jpg" img='fluid'>
			</div>
			<div class="carousel-item">
				<img src="image/g3.jpg" img='fluid'>
			</div>
		</div>

	</div>
	</div>

	<h2 class="text-primary text-center">Courseal Control</h2>
	<div class="container">
		<div class="carousel slide" data-ride='carousel' id="Courseal">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="image/g1.jpg" img='fluid'>

				</div>
				<div class="carousel-item">
					<img src="image/g2.jpg" img='fluid'>

				</div>
				<div class="carousel-item">
					<img src="image/g3.jpg" img='fluid'>

				</div>
			</div>
			<a href="#Courseal" class="carousel-control-prev" data-slide='prev'>
				<span class="carousel-control-prev-icon"></span>
			</a>
			<a href="#Courseal" class="carousel-control-next" data-slide='next'>
				<span class="carousel-control-next-icon"></span>
			</a>

		</div>
	</div>
	<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
