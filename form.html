<!DOCTYPE html>
<html>
<head>
	<title>FORM</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
	<h1 class="text-center text-success">FORM</h1>
	<div class="container">
		<div class="row">
			<div class="offset-md-4  col-md-4">
				<h3 class="text-primary text-center">Student Regristaion Form</h3>
				<form action="" method="">
					<div class="form-group">
						<label>Name</label>
						<input type="text" name="" class="form-control">
					</div>
					<div class="form-group">
						<label>Age</label>
						<input type="number" name="" class="form-control">
					</div>
					<div class="form-group">
						<label>Email</label>
						<input type="email" name="" class="form-control">
					</div>
					<div class="form-group">
						<label>Address</label>
						<input type="text" name="" class="form-control">
					</div>
					<div class="form-group">
						<label>Photo</label>
						<input type="file" name="" class="form-control-file">
					</div>

					<label class="d-block">Gender</label>
					<div class="form-check-inline">
						<input type="radio" name="" class="form-check-input" value="male" id="male">
						<label for="male" class="form-check-label">Male</label>
					</div>
					<div class="form-check-inline">
						<input type="radio" name="" class="form-check-input" value="female" id="female">
						<label for="female" class="form-check-label">Female</label>
					</div>
					<label class="d-block my-3">Hobbies</label>
					<div class="form-check">
						<input type="checkbox" name="" class="form-check-input" id="d1">
						<label for="d1" class="form-check-label">Swimming</label>
					</div>
					<div class="form-check">
						<input type="checkbox" name="" class="form-check-input" id="d2">
						<label for="d2" class="form-check-label">Gaming</label>
					</div>
					<div class="form-check">
						<input type="checkbox" name="" class="form-check-input" id="d3">
						<label for="d3" class="form-check-label">Sleeping</label>
					</div>
					<div class="form-group">
						<label>Student Year</label>
						<select class="form-control">
							<option>Student Year</option>
							<option>1 st Year</option>
							<option>2 2nd Year</option>
							<option>3 3rd Year</option>
						</select>
					</div>
					<div class="form-group">
						<Label>Message</Label>
						<textarea class="form-control"></textarea>
					</div>
					<input type="submit" name="" class="btn btn-success float-right" value="Save">
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="bootstrap/js/jquery.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
